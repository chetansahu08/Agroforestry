<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>

    <div class="container">
      <h1 style="text-align: center; margin-top: 40px;">Registration</h1>
    </div>



    <div class="container">
      <form action="/register" method="POST">

          <div class="form-group">
            <label for="exampleInputEmail1">First name</label>
            <input type="text" name="firstname" placeholder="First name" class="form-control"  aria-describedby="emailHelp" required>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Last name</label>
            <input type="text" name="lastname" placeholder="Last name" class="form-control"  aria-describedby="emailHelp" required>
          </div>


          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" name="email" placeholder="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>

          <div class="form-group">
            <label >Password</label>
            <input type="password" name="password" class="form-control"  placeholder="Password" required>
          </div>


          <button type="submit" name="submit" value="Login" class="btn btn-primary">Register</button>
      </form>
          <p>If already registered  <a href="login.html">Login</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  </body>
</html>
